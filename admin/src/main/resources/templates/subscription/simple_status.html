<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main-layout.html}">
<head>
<title>Upload file</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Status of functionality <span th:text="${result.functionalityName}"> </span>:
			<span th:if="${result.resStatus == -1}"> UNKNOWN</span>
			<span th:if="${result.resStatus == 0}"> ERROR</span>
			<span th:if="${result.resStatus == 1}"> SUCCESS</span>
		</h1>
		<h2>Message : <span th:text="${result.message}"> </span> </h2>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	th:with="lang=${#locale.language}" th:lang="${lang}">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Be Your Self Application</title>

	<!-- Favicon -->
	<link type="image/png"  th:href="@{/images/favicon/logo_carre_bleu.png}" rel="icon">

	<!-- Icons -->
	<link type="text/css" th:href="@{/css/fontawesome.min.css}" rel="stylesheet" />
	
	<!--  CSS -->
	<link type="text/css" th:href="@{/css/argon.min.css}" rel="stylesheet" />
	<link type="text/css" th:href="@{/css/main.css}" rel="stylesheet" />
	
	<th:block layout:fragment="stylesheets"></th:block>
	
	<!-- Core -->
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="bg-default">
	<div class="main-content">
		<nav th:insert="layout/auth-header :: header" class="navbar navbar-top navbar-horizontal navbar-expand-md navbar-dark"></nav>
		
		<th:block layout:fragment="content"></th:block>
		
		<footer th:insert="layout/auth-footer :: footer" class="footer"></footer>
	</div>

	<script th:src="@{/js/argon.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>

	<th:block layout:fragment="scripts"></th:block>
</body>
</html>

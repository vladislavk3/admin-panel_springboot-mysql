<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/auth-layout.html}">
<head>
	<title th:text="#{auth.reset.password.success.page.title}"></title>
</head>
<body>
	<th:block layout:fragment="stylesheets">
		<style type="text/css">
			.footer {
				position: fixed;
				bottom: 0;
				width: 100%;
			}
		</style>
	</th:block>
	
	<div layout:fragment="content">
		<!-- Header -->
		<div class="header bg-gradient-primary py-7 py-lg-8" style="padding-bottom: 8rem !important;">
			<div th:if="${displayHeader}" class="container">
				<div class="header-body text-center mb-7">
					<div class="row justify-content-center">
						<div class="col-lg-5 col-md-6">
							<h1 class="text-white" th:utext="#{auth.reset.password.success.header.title}"></h1>
							<p class="text-lead text-light" th:utext="#{auth.reset.password.success.header.subtitle}"></p>
						</div>
					</div>
				</div>
			</div>
			
			<div class="separator separator-bottom separator-skew zindex-100">
				<svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
					<polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
				</svg>
			</div>
		</div>
		
		<!-- Page content -->
		<div class="container mt--8 pb-5">
			<div class="row justify-content-center">
				<div class="col-lg-5 col-md-7">
					<div class="card bg-secondary shadow border-0">
						<div class="card-body px-lg-5 py-lg-5">
							<div th:if="${message == null || message == ''}">
								<div class="alert alert-success" th:utext="#{auth.reset.password.success.message(${resetPasswordCode})}"></div>
							</div>
							
							<div th:if="${message != null && message != ''}">
								<div class="alert alert-success" th:utext="${message}"></div>
							</div>
						</div>
					</div>
					
					<div class="row mt-3">
						<div class="col-6">
							<a th:href="@{/}" class="text-light">
								<small th:text="#{auth.reset.password.success.detail.button.go.to.home}">Go home</small>
							</a>
						</div>
						<div class="col-6 text-right">
							<a th:href="@{/oauth/login}" class="text-light">
								<small th:text="#{auth.reset.password.success.detail.button.go.to.login}">Go to login</small>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/auth-layout.html}">
<head>
	<title th:text="#{forgot.password.page.title}"></title>
</head>
<body>
	<th:block layout:fragment="stylesheets">
		<style type="text/css">
			.footer {
				position: fixed;
				bottom: 0;
				width: 100%;
			}
		</style>
	</th:block>
	
	<div layout:fragment="content">
		<!-- Header -->
		<div class="header bg-gradient-primary py-7 py-lg-8" style="padding-bottom: 8rem !important;">
			<div th:if="${displayHeader}" class="container">
				<div class="header-body text-center mb-2">
					<div class="row justify-content-center">
						<div class="col-lg-5 col-md-6">
							<h1 class="text-white" th:text="#{forgot.password.header.title}"></h1>
							<p class="text-lead text-light" th:text="#{forgot.password.header.subtitle}"></p>
						</div>
					</div>
				</div>
			</div>
			
			<div class="separator separator-bottom separator-skew zindex-100">
				<svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
					<polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
				</svg>
			</div>
		</div>
		
		<!-- Page content -->
		<div class="container mt--8 pb-5">
			<div class="row justify-content-center">
				<div class="col-lg-5 col-md-7">
					<div class="card bg-secondary shadow border-0">
						<div class="card-body px-lg-5 py-lg-5">
							<form role="form" th:action="@{/oauth/forgot-password}" method="post">
								<fieldset>
									<div th:if="${errorFormKey != null && errorFormKey != ''}">
				                        <div class="alert alert-danger" th:text="${errorFormKey}">
				                        </div>
				                    </div>
				                    
									<div class="form-group mb-3">
										<div class="input-group input-group-alternative">
											<div class="input-group-prepend">
												<span class="input-group-text">
													<i class="fa fa-at"></i>
												</span>
											</div>
											<input type="email" name="email" id="email" class="form-control" 
												required="required" autofocus="autofocus" 
												th:placeholder="#{forgot.password.detail.email.placeholder}" />
										</div>
									</div>
									
									<div class="text-center">
										<button type="submit" class="btn btn-primary my-4" th:text="#{forgot.password.detail.button.send}">Send email</button>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
					
					<div class="row mt-3">
						<div class="col-6">
							<a th:href="@{/oauth/login}" class="text-light">
								<small th:text="#{forgot.password.detail.button.login}">Login</small>
							</a>
						</div>
						<div th:if="${allowRegister}" class="col-6 text-right">
							<a th:href="@{/oauth/register}" class="text-light">
								<small th:text="#{forgot.password.detail.button.create.account}">Create new account</small>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<section layout:fragment="scripts">
	</section>
</body>
</html>
